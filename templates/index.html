<!DOCTYPE html>
<html dir="rtl" lang="ar" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد النص العربي</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen bg-[#f2f2f2]">
    <div class="container mx-auto max-w-3xl">
        <div class="card bg-white shadow-lg">
            <div class="card-body">
                <h1 class="text-[3.25rem] font-bold text-center text-primary mb-8">مولد النص العربي</h1>
                <div class="space-y-8">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-lg font-medium">نوع النص</span>
                        </label>
                        <div class="flex gap-4 mt-2">
                            <label class="label cursor-pointer space-x-2 px-4 py-2">
                                <input type="radio" name="textType" value="paragraphs" class="radio radio-primary" checked>
                                <span class="label-text mr-1 text-lg">فقرات</span>
                            </label>
                            <label class="label cursor-pointer space-x-2 px-4 py-2">
                                <input type="radio" name="textType" value="sentences" class="radio radio-primary">
                                <span class="label-text mr-1 text-lg">جمل</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-lg font-medium">نوع المحتوى</span>
                        </label>
                        <select id="contentType" class="select select-bordered w-full text-lg">
                            <option value="general">عام</option>
                            <option value="tech">تكنولوجيا</option>
                            <option value="marketing">تسويق</option>
                            <option value="education">تعليم</option>
                            <option value="health">صحة</option>
                            <option value="history">تاريخ</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-lg font-medium count-label">عدد الفقرات</span>
                        </label>
                        <div class="join border rounded-lg">
                            <button class="btn join-item decrease hover:bg-primary hover:text-white transition-colors">-</button>
                            <input type="number" id="count" value="10" min="1" max="50" class="join-item input border-0 text-center w-24 text-lg font-medium">
                            <button class="btn join-item increase hover:bg-primary hover:text-white transition-colors">+</button>
                        </div>
                    </div>

                    <div class="flex gap-4 mt-8">
                        <button id="generate" class="btn btn-primary flex-1 text-lg font-medium hover:brightness-110 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                            توليد النص
                        </button>
                        <button id="copy" class="btn btn-secondary flex-1 text-lg font-medium hover:brightness-110 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                                <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                            </svg>
                            نسخ
                        </button>
                    </div>

                    <div class="mt-8">
                        <div id="output" class="min-h-[50px] text-lg leading-relaxed text-neutral"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
